<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <div class="container">
      <aside class="sidebar">
        <div class="header">
          <div class="header-img"></div>
          <p>TODO LIST</p>
        </div>

        <div class="task-navigation">
          <div class="today-layout">
            <button class="today-btn">
              <div class="btn-img"></div>
              <p>Today</p>
            </button>
          </div>
          <div class="weekly-layout">
            <button class="weekly-btn">
              <div class="btn-img"></div>
              <p>Weekly</p>
            </button>
          </div>
          <div class="anyday-layout">
            <button class="anyday-btn">
              <div class="btn-img"></div>
              <p>Any day</p>
            </button>
          </div>
        </div>

        <hr />

        <div class="category-container">
          <div class="personal-layout">
            <button class="personal-btn">
              <div class="btn-img"></div>
              <p>Personal</p>
            </button>
          </div>
          <div class="home-layout">
            <button class="home-btn">
              <div class="btn-img"></div>
              <p>Home</p>
            </button>
          </div>
          <div class="learning-layout">
            <button class="learning-btn">
              <div class="btn-img"></div>
              <p>Learning</p>
            </button>
          </div>
          <div class="health-layout">
            <button class="health-btn">
              <div class="btn-img"></div>
              <p>Health</p>
            </button>
          </div>

          <div class="work-layout">
            <button class="work-btn">
              <div class="btn-img"></div>
              <p>Work</p>
            </button>
          </div>
          <div class="event-layout">
            <button class="event-btn">
              <div class="btn-img"></div>
              <p>Event</p>
            </button>
          </div>
          <div class="projectManagement-layout">
            <button class="projectManagement-btn">
              <div class="btn-img"></div>
              <p>Project Management</p>
            </button>
          </div>
          <div class="shopping-layout">
            <button class="shopping-btn">
              <div class="btn-img"></div>
              <p>Shopping</p>
            </button>
          </div>
          <div class="finance-layout">
            <button class="finance-btn">
              <div class="btn-img"></div>
              <p>Finance</p>
            </button>
          </div>
          <div class="social-layout">
            <button class="social-btn">
              <div class="btn-img"></div>
              <p>Social</p>
            </button>
          </div>
          <div class="travel-layout">
            <button class="travel-btn">
              <div class="btn-img"></div>
              <p>Travel</p>
            </button>
          </div>
        </div>
      </aside>

      <main class="main-section">
        <div class="controlPanel-Layout">
          <button class="addTask-btn">+</button>
          <input class="searchbar" type="text" placeholder="Search.." />
        </div>
      </main>
    </div>
  </body>
</html>
